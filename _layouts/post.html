---
layout: default
---
{% assign author = site[page.author] %}
	<!-- +++++ Post +++++ -->
	<div class="container pt">
		<div id="white">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<p><img src="{{ site.baseurl }}/assets/img/user.png" width="50px" height="50px"> <ba>{{ page.author }}</ba></p>
						<p><bd>{{ page.date | date: "%B %-d, %Y — %H:%M" }}{% if page.meta %} • {{ page.meta }}{% endif %}</bd></p>
						<h4>{{ page.title }}</h4>
						{{ content }}
						<br>
						<p><bt>TAGS: <a href="#">Wordpress</a> - <a href="#">Web Design</a></bt></p>
						<hr>
						<p><a href="/posts/">Back</a></p>
					</div>

				</div><!-- /row -->
			</div> <!-- /container -->
		</div><!-- /white -->
	</div>
