---
layout: default
---
			<div class="wrapper style2">
				<article id="post">
					<header>
						<h2>{{ page.title }}</h2>
						<p>{{ page.date | date: "%B %-d, %Y — %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
					</header>
					<footer>
						<p>{{ content }}</p>
					</footer>
				</article>
			</div>
